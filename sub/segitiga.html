<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../index.js"></script>
    <link rel="stylesheet" href="../index.css">
    <title>Mini Project</title>
</head>
<body>
    <h1>LUAS SEGITIGA</h1>
    <a>Rumus Luas Segitiga Yaitu :</a><br>
    <img src="../img/sg1.png"/>
    <h4>L = 1/2 x a x t</h4>
    <a>Dimana :</a><br>
    <a>L = Luas</a><br>
    <a>a = Panjang Alas</a><br>
    <a>t = Tinggi</a><br>
    <form action="" method="post" onsubmit="return false">
        <h2>Hitung Luas Segitiga</h2>
        <p><input type="text" name="alas" id="alas" placeholder="Nilai Alas"></p>
        <p><input type="text" name="tinggi" id="tinggi" placeholder="Nilai Tinggi"></p>
        <div class="submit"><input type="submit" name="button" onClick="hitung_luas_segitiga()" value="Hitung"></div>
       
        <b id="rumus_luas_saja"></b><br>
        <b id="rumus_luas_angka"></b><br>
        <b id="luas"></b>

        <div class="reset"><input type="reset" value="Reset" onClick="reset_luas_segitiga()" /></div>
    </form>
    <br>
    

    <h1>KELILING SEGITIGA</h1>
    <a>Rumus Keliling Segitiga Yaitu :</a><br>
    <img src="../img/sg2.png"/>
    <h4>K = S1 + S2 + S3</h4>
    <a>Dimana :</a><br>
    <a>K = Keliling</a><br>
    <a>S1 = Sisi A</a><br>
    <a>S2 = Sisi B</a><br>
    <a>S3 = Sisi C</a><br>
    <form action="" method="post" onsubmit="return false">
        <h2>Hitung Keliling Segitiga</h2>
        <p><input type="text" name="sisi_a" id="sisi_a" placeholder="Nilai Sisi A"></p>
        <p><input type="text" name="sisi_b" id="sisi_b" placeholder="Nilai Sisi B"></p>
        <p><input type="text" name="sisi_c" id="sisi_c" placeholder="Nilai Sisi C"></p>
        <div class="submit"><input type="submit" name="button" onClick="hitung_keliling_segitiga()" value="Hitung"></div>

        <b id="rumus_keliling_saja"></b><br>
        <b id="rumus_keliling_angka"></b><br>
        <b id="keliling"></b>

        <div class="reset">
            <input type="reset" value="Reset" onClick="reset_keliling_segitiga()" />
        </div>
    </form>
    <br>
    <a href="../index.html"><input type="submit" value="Kembali"></input></a>
</body>
</html>
